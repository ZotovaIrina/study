<div>
    <h1>Add new user</h1>
    <form>
        <label>
            <input type="text"
                      ng-model="user.userName"
            placeholder="User Name">
            User Name
        </label>
        <label>
        <input type="text"
               ng-model="user.email"
               placeholder="E-mail">
        E-mail
    </label>
        <button ng-click="SubmitUser()">Submit</button>
    </form>
</div>
