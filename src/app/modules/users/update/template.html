<div>
    <h1>Update user</h1>
    <form>
        <label>
            <input type="text"
                   ng-model="user.userName"
                   placeholder="User Name">
            User Name
        </label>
        <label>
            <input type="text"
                   ng-model="user.email"
                   placeholder="E-mail">
            E-mail
        </label>
        <button ng-click="update()">Update</button>
    </form>
</div>
