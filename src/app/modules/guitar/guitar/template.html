<div class="container">
    <header class="color-light header-container">
        <button class="color-light clear-button header-button">
            Settings
        </button>
        <div class="header-title">
            Guitar Practice
        </div>
        <button class="color-light clear-button header-button">
            Setlists
        </button>
    </header>

    <div class="color-primary column content-container">
        <div id="message">
            10 minutes so far this week
        </div>
        <div class="arrow-container">
            <svg class="guitar-arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z"/>
                <path d="M0-.5h24v24H0z" fill="none"/>
            </svg>
            <!--<i class="material-icons guitar-arrow">keyboard_arrow_left</i>-->
            <div class="guitar-play-container">
                <svg class="guitar-play" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5v14l11-7z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
                <!--<i class="material-icons guitar-play">play_arrow</i>-->
            </div>
            <svg class="guitar-arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
                <path d="M0-.25h24v24H0z" fill="none"/>
            </svg>
            <!--<i class="material-icons guitar-arrow">keyboard_arrow_right</i>-->
        </div>
        <div class="song-container">
            <h3 id="song-title">Another Love Song</h3>
            <p id="song-description">Queens of the Stone Age</p>
        </div>
        <div id="progress-bar-container"
             class="padding">
            <i id="trending-flat-1"
               class="fa fa-long-arrow-down trending-flat" aria-hidden="true"></i>
            <i id="trending-flat-2"
               class="fa fa-long-arrow-down trending-flat" aria-hidden="true"></i>
            <div id="progress-bar">
                <div id="progress-bar-fill"></div>
                <div id="progress-bar-line"></div>
            </div>
        </div>
        <div id="song-control-controller"
             class="padding">
            <div class="reply-array">
                <img src="./assets/fonts/Reply Arrow-64.png">
                <p>5</p>
            </div>
            <button class="clear-button color-primary">
                Delete markers
            </button>
            <div class="forward-array">
                <img src="./assets/fonts/Forward Arrow-64.png">
                <p>5</p>
            </div>
        </div>
    </div>

    <footer class="color-dark column">
        <div class="row">
            <button CLASS="color-dark clear-button footer-button">
                SLOW
            </button>
            <button class="color-primary block-button footer-button">
                <img src="./assets/fonts/Infinity-48.png"
                     class="footer-icon">
                <p>SETLIST</p>
            </button>
            <button class="color-primary block-button footer-button">
                COUNT
            </button>
        </div>
        <div class="row footer-volume">
            <svg class="volume-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 9v6h4l5 5V4l-5 5H7z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
            <!--<i class="material-icons volume-icon">volume_mute</i>-->
            <div id="volume-container">
                <div id="volume-cycle"></div>
                <div id="volume-scale">
                    <div id="volume-fill"></div>
                </div>
            </div>
            <svg class="volume-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
            <svg class="volume-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <path d="M0 0h24v24H0V0z" id="a"/>
                </defs>
                <defs>
                    <path d="M0 0h24v24H0V0z" id="c"/>
                </defs>
                <clipPath id="b">
                    <use overflow="visible" xlink:href="#a"/>
                </clipPath>
                <clipPath clip-path="url(#b)" id="d">
                    <use overflow="visible" xlink:href="#c"/>
                </clipPath>
                <path clip-path="url(#d)" d="M6 22h12l-6-6zM21 3H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4v-2H3V5h18v12h-4v2h4c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
            </svg>
            <!--<i class="material-icons volume-icon">volume_up</i>-->
            <!--<i class="material-icons volume-icon">airplay</i>-->
        </div>

    </footer>

</div>
